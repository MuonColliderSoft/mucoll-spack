spack:
  packages:
    gcc:
      externals:
      - spec: gcc@13.3.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
    all:
      target: [x86_64, aarch64]
      variants:
      - build_type=RelWithDebInfo
      - cxxstd=20
      buildable: true
      providers:
        gl: [mesa]
        glu: [mesa]

  concretizer:
    unify: true
    targets:
      host_compatible: true

  view: false

  include:
  - ../mucoll-common/packages.yaml

  specs:
  - mucoll-stack@acorn_integration+devtools+pytools+ml
