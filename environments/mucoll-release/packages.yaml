# Strict version requirements for stable builds
packages:
  # FIXME: temporary fix for incompatibility of the latest version with Gaudi
  intel-tbb:
    require: '@:2020.3'

  k4geo:
    require: '@0.19'
  k4edm4hep2lcioconv:
    require: '@0.7'  

  actstracking:
    require: '@porting_v32'

  muoncvxddigitiser:
    require: '@0.1'

  overlay:
    require: '@0.25'

  # Loose version requirements
  gdb:
    require: '@10:'
  xrootd:
    require: '@5:'

  # Just variants. No specific version requirements
  fftw:
    variants: ~mpi
  mesa:
    variants: ~llvm+glx+opengl swr=none
  tauola:
    variants: ~lhapdf

  all:
    target: [x86_64]
    variants: build_type=Release cxxstd=17
    buildable: true
    providers:
      gl: [mesa]
      glu: [mesa]
