spack:
  packages:
    all:
      target: [x86_64, aarch64]
      variants: 
        - build_type=RelWithDebInfo
        - 'cxxstd=20'
      buildable: true
      providers:
        gl: [mesa]
        glu: [mesa]

    dd4hep:
      require: '+edm4hep+lcio+xercesc+hepmc3'
    acts:
      require: '@42.0.0'
    overlay:
      require: '@evo'
    k4geo:
      require: '@main'
    forwardtracking:
      require: '@1.14.2'
    conformaltracking:
      require: '@1.12.1'
    marlintrkprocessors:
      require: '@evo'
    marlinacts:
      require: '@1.0.3'
    muoncvxddigitiser:
      require: '@0.2.2'
    ddmarlinpandora:
      require: '@evo+monitoring'
    lccontent:
      require: +monitoring

  concretizer:
    unify: true
    targets:
      host_compatible: true

  view: false

  specs:
  - mucoll-stack+devtools+pytools
