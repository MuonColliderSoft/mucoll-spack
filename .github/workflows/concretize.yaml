name: Concretize Stack

on: [pull_request]

jobs:
  concretize:
    strategy:
      fail-fast: false
      matrix:
        os: [alma9, ubuntu24]
        target: [release, release-debug, release-ml]
    uses: ./.github/workflows/concretize-template.yaml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}